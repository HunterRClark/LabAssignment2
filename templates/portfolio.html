<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | My Personal Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>

<body>

    <!-- Header Menu -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}" class="{{ 'active' if request.endpoint == 'home' }}">Home</a></li>
                <li><a href="{{ url_for('about') }}" class="{{ 'active' if request.endpoint == 'about' }}">About</a></li>
                <li><a href="{{ url_for('portfolio') }}" class="{{ 'active' if request.endpoint == 'portfolio' }}">Portfolio</a></li>
                <li><a href="{{ url_for('contact') }}" class="{{ 'active' if request.endpoint == 'contact' }}">Contact</a></li>
                <!-- Add other navigation links here -->
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h1>My Portfolio</h1>
            <p>Welcome to my portfolio. Below, you'll find my resume for your reference:</p>

            <!-- Embed the Resume -->
            <iframe src="{{ url_for('static', filename='images/Hunter_Clark_Current_Resume copy.pdf') }}" width="100%" height="600px" frameborder="0"></iframe>
        </section>
    </main>

    <!-- Footer Menu -->
    {% include 'footer.html' %}

</body>

</html>
